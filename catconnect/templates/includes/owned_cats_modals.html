<!-- This html file enables a modal window which allows users to cancel adoption
     and make the cat available for adoption again. -->

<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Cancel Adopt Confirm -->
<div class="modal fade" id="Modal-CancelAdoptConfirm-{{ owned_cat.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_cat.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ cancel_adopt_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to cancel the adoption of {{ owned_cat.name }}?
          </h4>
          <br>
          <input id="returned_cats" name="returned_cats" type="hidden" value="{{ owned_cat.name }}">
          {{ cancel_adopt_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
